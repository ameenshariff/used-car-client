<div>
  <div class="nav-wrapper">
    <div class="left-side">
      <h2>Car Maintenance Service</h2>
    </div>
  </div>
</div>

<button style="margin: 10px;" class="btn btn-outline-dark" (click)="back()">Back</button>

<h2 style="text-align: center;">Total Price To Be Paid : {{vehiclePrice}}</h2>


<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Credit/Debit card
      </mat-panel-title>
    </mat-expansion-panel-header>

    <form #paymentform="ngForm">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" class="form-control" name="cardNum" id="cardNum" pattern="[0-9]{16}" maxlength="16" [(ngModel)]="cardDetails.cardNum"
          #cardNum="ngModel" required placeholder="8976-2541-2345-8876" maxlength="16">
          <div [hidden]="cardNum.valid || cardNum.pristine" class="alert alert-danger">Card Number must be 16 digits only numbers are allowed</div>
      </div>

      <div class="form-group">
        <label for="nameOnCard">Name On Card</label>
        <input type="text" class="form-control" name="nameOnCard" id="nameOnCard" [(ngModel)]="cardDetails.nameOnCard"
          #nameOnCard="ngModel" required placeholder="Ameen Shariff">
          <div [hidden]="nameOnCard.valid || nameOnCard.pristine" class="alert alert-danger">Please enter Name as in Card</div>
      </div>

      <div class="form-group">
        <label for="expDate">Expiry Date</label>
        <input type="text" class="form-control" name="expDate" id="expDate" [(ngModel)]="cardDetails.expDate"
          #expDate="ngModel" required placeholder="MM/YY" maxlength="5">
          <div [hidden]="expDate.valid || expDate.pristine" class="alert alert-danger">Only numbers are allowed</div>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" name="cvv" id="cvv" pattern="[0-9]{2,3}" [(ngModel)]="cardDetails.cvv" #cvv="ngModel"
          required placeholder="322" maxlength="3">
          <div [hidden]="cvv.valid || cvv.pristine" class="alert alert-danger">Only numbers are allowed</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="paymentform.invalid" (click)="makePayment()">Make
        Payment</button>
    </form>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Net Banking
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>Coming soon</p>

  </mat-expansion-panel>
</mat-accordion>
